<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    .clock-container {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: transparent;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 4px 24px rgba(0, 0, 0, 0.08),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .time {
      font-size: 3.2rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .date {
      font-size: 0.8rem;
      font-weight: 500;
      margin-top: 10px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date"></div>
  </div>

  <script>
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');

    function applyColors() {
      const isDark = false;
      
      if (isDark) {
        timeEl.style.color = '#ffffff';
        dateEl.style.color = '#e0e0e0';
      } else {
        timeEl.style.color = '#333333';
        dateEl.style.color = '#555555';
      }
    }

    function updateClock() {
      const now = new Date();

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      timeEl.textContent = hours + ':' + minutes;

      const options = { month: 'short', day: 'numeric', weekday: 'short' };
      const dateStr = now.toLocaleDateString('ja-JP', options);
      dateEl.textContent = dateStr;
    }

    // 色を適用
    applyColors();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyColors);

    // 時計を更新
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
