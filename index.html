<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Clock</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; background: transparent !important; }
    html { background: transparent !important; background-color: transparent !important; }
    body {
      min-height: 100vh;
      background: transparent !important;
      background-color: transparent !important;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }
    .clock-container {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: transparent !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), inset 0 0 30px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .time {
      font-size: 3.2rem;
      font-weight: 300;
      letter-spacing: 2px;
      color: #333333;
    }
    .date {
      font-size: 0.8rem;
      font-weight: 500;
      margin-top: 10px;
      letter-spacing: 1px;
      color: #555555;
    }

    @media (prefers-color-scheme: dark) {
      .clock-container {
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
      .time {
        color: #ffffff;
      }
      .date {
        color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date"></div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent = String(now.getHours()).padStart(2,'0') + ':' + String(now.getMinutes()).padStart(2,'0');
      document.getElementById('date').textContent = now.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric', weekday: 'short' });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
