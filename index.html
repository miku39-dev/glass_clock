<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Clock</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100vh;
      background: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }
    .clock-container {
      width: 40vw;
      height: 40vw;
      border-radius: 10%;
      background: transparent;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(128, 128, 128, 0.5);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), inset 0 0 30px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .time {
      font-size: 4.5rem;
      font-weight: lighter;
      letter-spacing: 2px;
      color: #808080;
    }
    .date {
      font-size: 1.5rem;
      font-weight: normal;
      margin-top: 10px;
      letter-spacing: 1px;
      color: #808080;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date"></div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent = String(now.getHours()).padStart(2,'0') + ':' + String(now.getMinutes()).padStart(2,'0');
      document.getElementById('date').textContent = now.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric', weekday: 'short' });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
